<!DOCTYPE html>
<html>

<head>
    <style>
            table,
        th,
        td {
            border: 3px solid red;
        }
        
        h2 {
            text-align: center;
            font-family: cursive;
            color: red;
            border-width: 10px;
            border-style: groove;
            background-color: black;
        }
        
        h3 {
            text-align: center;
            font-family: cursive;
            color: red;
            border-width: 10px;
            border-style: groove;
            background-color: black;
    </style>

    <script>
        function fromChar(cInput) {
            let nums = "";
            for (let h = 0; h < cInput.length; h++) {
                nums += cInput.charCodeAt(h) + ",";
            }
            nums = nums.slice(0, nums.length - 1)
            document.getElementById("result").value = nums
        }

        function fromNumber(coInput) {
            let numbers = coInput.split(",");
            document.getElementById("resulttwo").value = String.fromCharCode(...numbers);
        }
    </script>
</head>

<body>
    <h2>Character Converter</h2>
    <h3>Converts Character to Number</h3>
    <input type="text" name="Char" onchange="fromChar(this.value)" />
    <input type="text" id="result" />
    <br>
    <h3>Converts Number to Character</h3>
    <input type="text" name="Code" onchange="fromNumber(this.value)" />
    <input type="text" id="resulttwo" />
    <br>
    <p id="demo"></p>
    <table>
        <tr>
            <th>Code</th>
            <th>Char</th>
        </tr>
        <script>
            for (let x = 22; x < 256; x++) {
                document.write(
                    "<tr><td> " + x + "</td><td> " + String.fromCharCode(x) + "</td></tr>"
                )
            }
        </script>
    </table>
</body>

</html>
