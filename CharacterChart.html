<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Statements</h2>

<p>
The best place to break a code line is after an operator or a comma.
</p>

<p id="demo"></p>
<table>
<tr><th>Code</th>
<th>Char</th>
</tr>
<script>
for(let x=22; x<256;x++){
document.write(
"<tr><td> " + x + "</td><td> "+String.fromCharCode(x)+ "</td></tr>"
)
}
</script>
</table>
</body>
</html>
