<!DOCTYPE html>
<html>

<head>
    <title>
        Web From
    </title>
    <script>
        function process() {
            alert("Thank you for submitting the form!");
        }

        function checkFirstName(firstnameInput) {

            if (firstnameInput.value.length < 2) {
                firstnameInput.focus();
                alert("Your name is too short:" + firstnameInput.value);
            } else {
                firstnameInput.value = toProperCase(firstnameInput.value);
            }
            localStorage.setItem("firstname", firstnameInput.value)
        }

        function checkLastName(lastnameInput) {

            if (lastnameInput.value.length < 2) {
                lastnameInput.focus();
                alert("Your name is too short:" + lastnameInput.value);
            } else {
                lastnameInput.value = toProperCase(lastnameInput.value);
            }
            localStorage.setItem("lastname", lastnameInput.value)
        }

        function toProperCase(username) {
            return username.slice(0, 1).toUpperCase() + username.slice(1).toLowerCase()
        };

        function checkBirthday(birthdayInput) {
            alert(birthdayInput.value);
            let date = new Date(birthdayInput.value);
            alert(date);
            let year = date.getYear();
            let now = new Date();
            alert(year + now);
            let age = now.getYear() - year;
            alert(age);
        }

        function checkAge(ageInput) {
            if (ageInput.value < 5) {
                ageInput.focus();
                alert("Unfortunately, you must be older than 5 years old.:" + ageInput.value);
            }
            if (ageInput.value > 100) {
                ageInput.focus();
                alert("Unfortunately, you must be younger than 100 years old.:" + ageInput.value);
            }
        }

        function checkGender(gender) {
            alert(gender)
        }

        function checkPassword(passwordInput) {
            if (passwordInput.value.length < 8) {
                alert("Your password needs to be at least 8 digits long.")
            }
            if (passwordInput.value === passwordInput.value.toLowerCase() || passwordInput.value === passwordInput.value.toUpperCase()) {
                alert("Your password needs to have mixed cases.");
            }
            let hasNumber = false
            debugger;
            for (let h = 0; h < passwordInput.value.length; h++) {
                if (0 * passwordInput.value[h] === 0) {
                    hasNumber = true;
                    break;
                }
            }
            if (!hasNumber) {
                alert("Your password needs to have a number!")
            }
        }

        function checkPhoneNumber(phoneNumberInput) {
            debugger;
            phoneNumber = phoneNumberInput.value
            alert(phoneNumber)
            let cleanNumber = "";
            for (let n = 0; n < phoneNumber.length; n++) {
                if (0 * phoneNumber[n] === 0) {
                    cleanNumber += phoneNumber[n]
                }
            }
            alert(cleanNumber)
            if (cleanNumber.length < 10) alert("You do not have your complete phone number.")
            if (cleanNumber[0] === "1")
                cleanNumber = cleanNumber.slice(1)
            alert("This is your phone number without the one in the front." + cleanNumber)
            phoneNumberInput.value = cleanNumber

        }

        function checkEmail(Email) {
            alert(Email)
            if (Email.index < 1) alert("It is not your complete Email.")
            if (Email.indexOf("@") > 1 && Email.lastIndexOf(".") > Email.indexOf("@")) {
                alert("You do not have your complete email.")
            }
        }

        function checkInfo(info) {
            alert(info)
            let words = info.split(" ");
            if (words.length < 10) {
                alert("Your response is too short. Please enter more info.")
            }
            let sentence = info.split(".");
            if (sentence.length < 3) {
                alert("Please enter at least 2 sentences.")
            }
        }
    </script>

    <h1>HT Services</h1>
    <h2>Complete the form below for my services.</h2>
    <form onsubmit="process()">
        First name:
        <br>
        <input type="text" name="First Name" onchange="checkFirstName(this)" />

        <br> Last name:
        <br>
        <input type="text" name="Last Name" onchange="checkLastName(this)" />
        <br> user ID:
        <br>
        <input type="text" name="user_id" />
        <br> Password :
        <br>
        <input type="password" name="Password" onchange="checkPassword(this)" />
        <br> Home Address:
        <br>
        <input type="text" name="home_address" />
        <br> Email :
        <br>
        <input type="text" name="email" onchange="checkEmail(this.value)" />
        <br> Birthday (mm/dd/yy):
        <br>
        <input type="date" name="birthday" onchange="checkBirthday(this)" />
        <br> Age:
        <br>
        <input type="number" name="age" onchange="checkAge(this)" />
        <br> Phone Number:
        <br>
        <input type="text" name="Phone Number" onchange="checkPhoneNumber(this)" />
        <br>
        <select name="dropdown">
            <option value="Daily" selected> Daily</option>
            <option value="weekly"> Weekly </option>
            <option value="monthly"> Monthly </option>
            <br> Gender :
            <br>
            <input type="radio" name="gender" value="Male" onchange="checkGender('male')" /> Male
            <input type="radio" name="gender" value="Female" onchange="checkGender('female')" />Female

            <br>
            <textarea rows="6" cols="60" name="info" onchange="checkInfo(this.value)"> </textarea>
            <br>
            <input type="button" name="submit" value="Submit" onclick="document.location.href='Reply.html'" />

            <input type="reset" name="reset" value="Reset" />
    </form>
    </body>

</html>
