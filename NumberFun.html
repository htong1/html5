	<script>
		function isOdd() {
            let num = document.getElementById("num").value
            if (num % 2 === 0) {
                document.getElementById("result").innerText = "It is not odd!!!!"
            } else {
                document.getElementById("result").innerText = "It's odd!!!"
            }
        }

        function isPerfectSquare() {
            let num = document.getElementById("num").value
            for (let n = 1; n <= num / 2; n++) {
                if (n * n == num) {
                    document.getElementById("result").innerText = "It is a perfect square!!!!";
                    break;

                }
                document.getElementById("result").innerText = "It is not a perfect square."

            }
        }

        function factorize() {
            let num = document.getElementById("num").value
            let factors = [];
            for (let f = 2; f <= num; f++) {
                if (num % f === 0) {
                  factors.push(f)
                }
            }
            document.getElementById("result").innerText = "These are the  factors of the number:" + factors
            return factors;
        }
